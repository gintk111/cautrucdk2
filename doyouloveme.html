<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<html>
<head>
    <title>You must love me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        function yes()
        {
            alert("Yes. you are right ");
        }
        function hover()
        {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position:absolute; left:500px; top:200px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yes" style="position:absolute; left:560px; top:280px;"/>
<input type="button" id="no" value="  NO  " onmouseover="hover()" style="position:absolute; left:610px; top:280px;"/>
</body>
</html>
</body>
